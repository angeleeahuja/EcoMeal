<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NutriSpice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .upload-section {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .upload-section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .upload-section input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .button {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #e55342;
        }
        .result-section {
            margin-top: 30px;
        }
        .result-section h3 {
            color: #333;
            font-size: 1.5rem;
        }
        .result-box {
            margin-top: 10px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
        }
        .nutrition-info, .spice-info {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>NutriSpice</h1>
        <p>Discover Nutrition, Spice, and More in Indian Dishes!</p>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            <h2>Upload a Dish Image</h2>
            <form id="uploadForm">
                <input type="file" id="imageInput" accept="image/*">
                <br>
                <button type="button" class="button" onclick="processImage()">Analyze Dish</button>
            </form>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection" style="display:none;">
            <h3>Dish Information</h3>
            <div class="result-box">
                <p><strong>Dish Name:</strong> <span id="dishName"></span></p>
                <div class="nutrition-info">
                    <h4>Nutritional Breakdown:</h4>
                    <p id="nutritionInfo"></p>
                </div>
                <div class="spice-info">
                    <h4>Spice Level:</h4>
                    <p id="spiceLevel"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Placeholder for JavaScript functions
        function processImage() {
            const imageInput = document.getElementById('imageInput').files[0];

            if (!imageInput) {
                alert("Please upload an image of a dish!");
                return;
            }

            // Simulate the analysis process
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('dishName').innerText = "Butter Chicken";
            document.getElementById('nutritionInfo').innerText = "Calories: 350, Protein: 25g, Fat: 20g, Carbs: 15g";
            document.getElementById('spiceLevel').innerText = "Medium";
        }
    </script>

</body>
</html>
